<!DOCTYPE html>
<html>
<head>
    <title>Lifer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>Food</h2>
    <table id="foodRecordsTable">
        <thead>
            <tr>
                <th>Food Name</th>
                <th>Calories</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Food records will be populated here -->
        </tbody>
    </table>
    <br>
    <div class="dropdown-container">
        <button class="dropdown-btn">Add Food</button>
        <div class="dropdown-content">
        <form id="foodForm" action="/add-food" method="post">
            <!-- Remove the userref input field -->
            <input type="text" name="foodname" placeholder="Food Name" required><br>
            <input type="number" name="calories" placeholder="Calories" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>

    <h2>Journal</h2>
<table id="journalEntriesTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Notes</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Journal entries will be populated here -->
    </tbody>
</table>
<br>
<div class="dropdown-container">
    <button class="dropdown-btn">Add Journal Entry</button>
    <div class="dropdown-content">
    <form id="journalForm" action="/add-journal" method="post">
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="journalNotes" placeholder="Notes"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</div>
</div>

<h2>Expenses</h2>
<table id="expenseRecordsTable">
    <thead>
        <tr>
            <th>Expense</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Journal entries will be populated here -->
    </tbody>
</table>
<br>
<div class="dropdown-container">
    <button class="dropdown-btn">Add Expense</button>
    <div class="dropdown-content">
    <form id="expenseForm" action="/add-expense" method="post">
        <input type="text" name="expenseName" placeholder="Expense" required><br>
        <input type="number" name="expenseAmount" placeholder="Amount" required><br>
        <button type="submit">Submit</button>
    </form>
</div>
</div>

<h2>Exercise</h2>
<table id="exerciseRecordsTable">
    <thead>
        <tr>
            <th>Exercise</th>
            <th>Calories Burned</th>
            <th>Time</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Journal entries will be populated here -->
    </tbody>
</table>
<br>
<div class="dropdown-container">
    <button class="dropdown-btn">Add Exercise</button>
    <div class="dropdown-content">
    <form id="exerciseForm" action="/add-exercise" method="post">
        <input type="text" name="exercisename" placeholder="Exercise" required><br>
        <input type="number" name="caloriesburned" placeholder="Calories Burned" required><br>
        <input type="number" name="exercisetime" placeholder="Time" required><br>
        <button type="submit">Submit</button>
    </form>
</div>
</div>













    

    
    
    






    <script src="scripts/scripts.js"></script>   
</body>
</html>
